<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Memo module</title>
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
</head>
<body>
  <h1>メモ帳</h1>
  <textarea name="40" id="memo" cols="40" rows="10"></textarea>
  <p>
    <input type="button" value="消去" id="clear" />
  </p>
  <p id="message" style="display: none">Saving...</p>

  <script>
			$(function() {
				var text;
				if (text = localStorage.getItem('memo'))
					$('#memo').val(text);

				$('#clear').click(function() {
					$('#memo').val('');
					localStorage.removeItem('memo');
				});

				$('#memo').bind('keyup', function() {
					localStorage.setItem('memo', $('#memo').val());
					$("#message").show().hide(200);
				});
			});
		</script>
</body>
</html>
